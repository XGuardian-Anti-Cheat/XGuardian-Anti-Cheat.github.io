<body>

  <h1>XGuardian: Towards Generalized, Explainable and More Effective Server-side Anti-cheat in First-Person Shooter Games</h1>
  <h2>Explainability Case Study</h2>

  <div class="section radio-group">
    <label><input type="radio" name="scope" value="elimination" checked> Elimination-scope analysis</label>
    <label><input type="radio" name="scope" value="match"> Match-scope analysis</label>
  </div>

  <div id="eliminationContent" class="section">
    <div class="radio-group">
      <label><input type="radio" name="video" value="Case A" checked> Case A</label>
      <label><input type="radio" name="video" value="Case B"> Case B</label>
      <label><input type="radio" name="video" value="Case C"> Case C</label>
      <label><input type="radio" name="video" value="Case D"> Case D</label>
      <label><input type="radio" name="video" value="Case E"> Case E</label>
    </div>

    <div class="media-container">
      <div class="media-wrapper">
        <video id="analysisVideo" controls>
          <source src="videos/Case A.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="controls-row">
        <div class="tick-container">
          <label for="imageSlider">Tick</label>
          <input type="range" id="imageSlider">
          <select id="frameSelector"></select>
        </div>

        <div class="feature-container">
          <label for="metricSelector">Feature</label>
          <select id="metricSelector">
            <option value="acceleration_x">acceleration-x</option>
            <option value="acceleration_y">acceleration-y</option>
            <option value="angle_change">angular change</option>
            <option value="velocity_x">velocity-x</option>
            <option value="velocity_y">velocity-y</option>
          </select>
        </div>

        <div class="elimination-container">
          <label for="eliminationSelector">Elimination</label>
          <select id="eliminationSelector"></select>
        </div>
      </div>

      <div class="media-wrapper">
        <img id="selectedImage" src="" alt="Tick SHAP Explainability Image">
        <div class="overlay-block"></div>
      </div>
    </div>
  </div>

  <div id="matchContent" class="section" style="display: none;">
    <p>Match-scope analysis 内容暂未设置。</p>
  </div>

  <script>
    const scopeRadios = document.getElementsByName('scope');
    const elimContent = document.getElementById('eliminationContent');
    const matchContent = document.getElementById('matchContent');
    const videoRadios = document.getElementsByName('video');
    const videoPlayer = document.getElementById('analysisVideo');
    const imageSlider = document.getElementById('imageSlider');
    const frameSelector = document.getElementById('frameSelector');
    const metricSelector = document.getElementById('metricSelector');
    const eliminationSelector = document.getElementById('eliminationSelector');
    const selectedImage = document.getElementById('selectedImage');
  
    let currentCase = "Case A";
    let currentElimination = "1";
  
    const frameRanges = {
      "Case A": { "1": [1152, 1247], "2": [1248, 1343] },
      "Case B": { "1": [384, 479] },
      "Case C": { "1": [768, 863] },
      "Case D": { "1": [1440, 1535] },
      "Case E": { "1": [1344, 1439], "2": [1440, 1535], "3": [1536, 1631] },
    };
  
    // Create a MediaSource for progressive loading
    const mediaSource = new MediaSource();
    videoPlayer.src = URL.createObjectURL(mediaSource);
  
    let sourceBuffer;
    mediaSource.addEventListener('sourceopen', () => {
      // Initialize the SourceBuffer
      sourceBuffer = mediaSource.addSourceBuffer('video/mp4; codecs="avc1.42E01E, mp4a.40.2"');
      loadVideoChunk(currentCase, 0);  // Start by loading the first chunk
    });
  
    function loadVideoChunk(caseName, startByte) {
      const videoUrl = `videos/${caseName}.mp4`;
      fetchVideoChunk(videoUrl, startByte, (data) => {
        // Append the video chunk to the source buffer
        sourceBuffer.appendBuffer(data);
      });
    }
  
    function fetchVideoChunk(url, startByte, callback) {
      const chunkSize = 1024 * 1024; // 1MB per chunk
      fetch(url, {
        headers: {
          'Range': `bytes=${startByte}-${startByte + chunkSize - 1}`,
        }
      })
      .then(response => response.arrayBuffer())
      .then(data => {
        callback(data);
        if (data.byteLength === chunkSize) {
          // If more data is available, load the next chunk
          loadVideoChunk(currentCase, startByte + chunkSize);
        }
      })
      .catch(err => console.error('Error fetching video chunk:', err));
    }
  
    function updateVideoAndEliminations() {
      // Reset video source and begin loading new video in chunks
      mediaSource.removeSourceBuffer(sourceBuffer);
      mediaSource.addSourceBuffer('video/mp4; codecs="avc1.42E01E, mp4a.40.2"');
      loadVideoChunk(currentCase, 0);
  
      eliminationSelector.innerHTML = "";
      const eliminations = Object.keys(frameRanges[currentCase]);
      eliminations.forEach(elim => {
        const opt = document.createElement("option");
        opt.value = elim;
        opt.textContent = elim;
        eliminationSelector.appendChild(opt);
      });
      currentElimination = eliminations[0];
      eliminationSelector.value = currentElimination;
  
      updateFrameOptions();
    }
  
    function updateFrameOptions() {
      const [start, end] = frameRanges[currentCase][currentElimination];
      frameSelector.innerHTML = "";
      for (let i = start; i <= end; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = i;
        frameSelector.appendChild(opt);
      }
      imageSlider.min = start;
      imageSlider.max = end;
      imageSlider.value = end;
      frameSelector.value = end;
      updateImage();
    }
  
    function updateImage() {
      const frame = frameSelector.value;
      const metric = metricSelector.value;
      const imgPath = `images/${currentCase}/${currentElimination}/${metric}_shap_value_${frame}.png`;
      selectedImage.src = imgPath;
    }
  
    scopeRadios.forEach(r => {
      r.addEventListener('change', () => {
        if (r.value === 'elimination') {
          elimContent.style.display = 'block';
          matchContent.style.display = 'none';
        } else {
          elimContent.style.display = 'none';
          matchContent.style.display = 'block';
        }
      });
    });
  
    videoRadios.forEach(v => {
      v.addEventListener('change', () => {
        currentCase = v.value;
        updateVideoAndEliminations();
      });
    });
  
    eliminationSelector.addEventListener('change', () => {
      currentElimination = eliminationSelector.value;
      updateFrameOptions();
    });
  
    imageSlider.addEventListener('input', () => {
      frameSelector.value = imageSlider.value;
      updateImage();
    });
  
    frameSelector.addEventListener('change', () => {
      imageSlider.value = frameSelector.value;
      updateImage();
    });
  
    metricSelector.addEventListener('change', updateImage);
  
    updateVideoAndEliminations();
  </script>
